{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2><br>

    {% for advert in advertisements %}

    	<div id="ad">
    		<a href="listings/{{advert.id}}" >
	    		<h4>{{ advert.title }}</h4>
	    		<p><span style="font-weight: bold">Price: </span>${{ advert.price }}</p>
	    		<p>{{ advert.description }}</p>
	    		<p id="created">{{ advert.created }}</p>
    		</a>
    	</div>

    {% endfor %}
{% endblock %}
