{% extends "auctions/layout.html" %}

{% block title %}
Create New Lot
{% endblock %}


{% block body %}
<h2>Create a lot</h2>
<div id="create-main">
	<form action="create" method="post" style="margin: 20px">
		{% csrf_token %}
		<label for="select">Category: </label>
		<select name="category" id="select">
			<option value="Fashion">Fashion</option>
			<option value="Toys">Toys</option>
			<option value="Electronics">Electronics</option>
			<option value="Home">Home</option>
			<option value="Appliances">Appliances</option>
			<option value="Books">Books</option>
		</select><br>
		<label for="image-cr">Image: </label>
		<input class="create-input" id="image-cr" type="url" name="image" placeholder="Image URL" ><br>
		<label for="title-cr">Title: </label>
		<input class="create-input" id="title-cr" type="text" name="title" placeholder="Title"><br>
		<label for="descr-cr" id="descr-label">Description: </label>
		<textarea class="create-input" id="descr-cr" name="description" placeholder="Description"></textarea><br>
		<label for="price-cr" >Price: </label>
		<input class="create-input" id="price-cr" type="number" step="0.01" min=0 name="price" placeholder="Start price"><br>
		<button id="create-button"type="submit" style="padding: 1px 5px; font-size: 18px;">Submit</button>
	</form>
</div>
{% endblock %}
